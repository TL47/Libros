<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Personal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Lora:ital,wght@0,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo_biblioteca.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#c5a059">
</head>

<body>

        <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
        </script>

    <!-- MODAL DE AUTENTICACI√ìN -->
    <div id="authModal" class="modal" style="display: flex;">
        <div class="modal-content" style="max-width: 350px;">
            <h2 id="authTitle" style="font-family: 'Oswald'; color: var(--st-pats-gold); text-align: center;">INICIA SESI√ìN</h2>
            <form id="authForm">
                <input type="email" id="authEmail" placeholder="Email" required style="margin-bottom: 1rem;">
                <div class="password-wrapper">
                    <input type="password" id="authPassword" placeholder="Contrase√±a" required>
                    <button type="button" id="togglePasswordBtn" class="password-toggle">
                        <span class="material-symbols-outlined">visibility_off</span>
                    </button>
                </div>
                <label class="remember-session-label">
                    <input type="checkbox" id="rememberMe" class="remember-session-checkbox">
                    üîê Mantener sesi√≥n iniciada
                </label>
                <button type="submit" id="authBtn" class="btn btn-main" style="width: 100%;">INICIAR SESI√ìN</button>
                <button type="button" id="toggleAuthBtn" class="btn btn-saga" style="width: 100%; margin-top: 10px;">¬øNo tienes cuenta? REG√çSTRATE</button>
            </form>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <header>
            <h1 id="viewTitle">Biblioteca Personal</h1>
            <div class="stats" id="mainStats">0 LIBROS TOTALES</div>
        </header>

        <div id="navigationControls">
            <button id="btnBack" class="btn btn-back hidden">‚Üê VOLVER A LA BIBLIOTECA</button>
            <div class="nav-controls">
                <input type="text" id="searchInput" placeholder="Buscar t√≠tulo o autor...">
                <button id="addBookBtn" class="btn btn-main">+ A√ëADIR LIBRO</button>
                <button id="addSagaBtn" class="btn btn-saga">+ CREAR SAGA</button>
            </div>
            <div class="filter-controls" id="filterControls">
                <button class="filter-btn active" data-filter="all">üìö TODOS</button>
                <button class="filter-btn" data-filter="reading">üìñ LEYENDO</button>
                <button class="filter-btn" data-filter="pending">‚è≥ PENDIENTES</button>
                <button class="filter-btn" data-filter="completed">‚≠ê LE√çDOS</button>
            </div>
        </div>

        <div id="mainGrid" class="grid"></div>

        <div class="sync-controls">
            <button onclick="copyToClipboard()" class="btn btn-sync">üì§ COPIAR BIBLIOTECA (PARA PEGAR EN
                GITHUB)</button>
            <button onclick="importFromClipboard()" class="btn btn-sync">üì• IMPORTAR / PEGAR AQU√ç</button>
            <button id="logoutBtn" class="btn btn-sync">üö™ CERRAR SESI√ìN</button>
        </div>

    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <h2 id="bookModalTitle" style="font-family: 'Oswald'; color: var(--st-pats-gold)">A√ëADIR LIBRO</h2>
            <form id="bookForm">
                <input type="hidden" id="editBookId">
                <div class="autocomplete-title-wrapper" style="position:relative; display: flex; gap: 8px; align-items: center;">
                    <input type="text" id="title" placeholder="T√≠tulo" autocomplete="off" required>
                    <button type="button" id="findTitleBtn" class="btn btn-main" style="padding: 0 10px; height: 32px; font-size: 0.9rem;">Buscar t√≠tulos</button>
                    <ul id="titleDropdown" style="position:absolute; top:100%; left:0; right:0; z-index:10; background:var(--cloud-grey,#f7f7f7); border:1px solid #e0d3b8; list-style:none; margin:0; padding:0; display:none; max-height:220px; overflow-y:auto; box-shadow:0 4px 16px 0 rgba(60,40,10,0.10);"></ul>
                </div>
                <input type="text" id="author" placeholder="Autor/a" list="authorSuggestions" autocomplete="off" required>
                <datalist id="authorSuggestions"></datalist>
                <div class="cover-row">
                    <input type="url" id="cover" placeholder="URL de la Imagen" required>
                    <button type="button" id="findCoverBtn" class="btn btn-main">Buscar portada</button>
                </div>
                                <!-- Modal para elegir portada sugerida -->
                                <div id="coverModal" class="modal" style="display:none; align-items:center; justify-content:center;">
                                    <div class="modal-content" style="max-width: 600px;">
                                        <h3>Elige una portada</h3>
                                        <div id="coverOptions" style="display: flex; gap: 10px; flex-wrap: wrap; margin: 10px 0 0 0;"></div>
                                        <button type="button" class="btn btn-cancel" id="closeCoverModal">Cancelar</button>
                                    </div>
                                </div>
                <select id="rating" required>
                    <option value="0">Valoraci√≥n</option>
                    <option value="6">Leyendo</option>
                    <option value="7">Pendiente</option>
                    <option value="8">Abandonado</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê</option>
                    <option value="2">‚≠ê‚≠ê</option>
                    <option value="1">‚≠ê</option>
                </select>
                <input type="date" id="readDate" placeholder="Fecha de lectura (Opcional)">
                <textarea id="opinion" placeholder="Opini√≥n (Opcional)" rows="3"></textarea>
                <button type="submit" id="saveBookBtn" class="btn btn-main" style="width: 100%">GUARDAR</button>
                <button type="button" class="btn btn-cancel" onclick="closeModals()">CANCELAR</button>
            </form>
        </div>
    </div>

    <div id="sagaModal" class="modal">
        <div class="modal-content">
            <h2 id="sagaModalTitle" style="font-family: 'Oswald'; color: var(--st-pats-gold)">NUEVA SAGA</h2>
            <form id="sagaForm">
                <input type="hidden" id="editSagaId">
                <input type="text" id="sagaName" placeholder="Nombre de la saga" required>
                <button type="submit" id="saveSagaBtn" class="btn btn-saga" style="width: 100%">CREAR</button>
                <button type="button" class="btn btn-cancel" onclick="closeModals()">CANCELAR</button>
            </form>
        </div>
    </div>



    <script src="supabaseConfig.js"></script>
    <script src="main.js"></script>

</body>

</html>
