<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Personal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Lora:ital,wght@0,400;1,500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --tommen-blue: #1a2a44;
            --tommen-green: #2d4c3e;
            --st-pats-gold: #c5a059;
            --cloud-grey: #e2e8f0;
            --dark-bg: #0f172a;
        }

        body {
            font-family: 'Lora', serif;
            background-color: var(--dark-bg);
            background-image: linear-gradient(rgba(26, 42, 68, 0.8), rgba(15, 23, 42, 1));
            color: var(--cloud-grey);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 50px 0;
            border-bottom: 2px solid var(--st-pats-gold);
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            color: white;
            text-shadow: 2px 2px var(--tommen-green);
        }

        .stats {
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            color: var(--st-pats-gold);
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .nav-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        input#searchInput {
            flex: 1;
            padding: 15px;
            border: 1px solid var(--tommen-green);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: 'Lora', serif;
            border-radius: 4px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            transition: 0.3s;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn-main {
            background: var(--tommen-green);
            color: white;
            border-bottom: 3px solid #1a3329;
        }

        .btn-saga {
            background: var(--tommen-blue);
            color: white;
            border-bottom: 3px solid #0d1624;
        }

        .btn-back {
            background: transparent;
            color: var(--st-pats-gold);
            border: 1px solid var(--st-pats-gold);
            margin-bottom: 20px;
        }

        .btn-cancel {
            background: transparent;
            color: var(--st-pats-gold);
            border: 1px solid var(--st-pats-gold);
            margin-top: 10px;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
        }

        /* Sortable ghost class (estilo al arrastrar) */
        .sortable-ghost {
            opacity: 0.4;
            border: 2px solid var(--st-pats-gold);
        }

        .saga-card {
            background: linear-gradient(145deg, #1e293b, #161e2d);
            border: 2px solid var(--st-pats-gold);
            outline: 1px solid var(--st-pats-gold);
            outline-offset: -8px;
            padding: 20px;
            text-align: center;
            cursor: grab;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* ESTA ES LA CLAVE: Altura fija para que coincida con los libros */
            min-height: 500px;
        }

        .book-card {
            background: #1e293b;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: grab;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Cambiado de 'contain' a 'cover' para llenar el espacio */
            transition: transform 0.3s ease;
        }

        .book-card:active,
        .saga-card:active {
            cursor: grabbing;
        }

        .book-card img {
            width: 100%;
            height: 340px;
            object-fit: cover;
            pointer-events: none;
        }

        .book-content {
            padding: 15px;
        }

        .book-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            color: white;
            margin: 0;
        }

        .book-author {
            color: var(--st-pats-gold);
            font-style: italic;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .stars {
            color: #facc15;
            margin-bottom: 10px;
        }

        .opinion {
            font-size: 0.85rem;
            border-left: 2px solid var(--tommen-green);
            padding-left: 10px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Oswald';
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
        }

        .edit-btn {
            color: var(--st-pats-gold);
        }

        .delete-btn {
            color: #ff6b6b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1e293b;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border: 2px solid var(--tommen-green);
        }

        form input,
        form textarea,
        form select {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            background: #0f172a;
            border: 1px solid var(--tommen-green);
            color: white;
            box-sizing: border-box;
            font-family: 'Lora';
        }

        .hidden {
            display: none;
        }

        .status-reading {
            background: var(--tommen-green);
            color: white;
            font-family: 'Oswald', sans-serif;
            font-size: 0.8rem;
            padding: 2px 10px;
            border-radius: 20px;
            display: inline-block;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1 id="viewTitle">Biblioteca Personal</h1>
            <div class="stats" id="mainStats">0 LIBROS REGISTRADOS</div>
        </header>

        <div id="navigationControls">
            <button id="btnBack" class="btn btn-back hidden">‚Üê VOLVER A LA BIBLIOTECA</button>
            <div class="nav-controls">
                <input type="text" id="searchInput" placeholder="Buscar t√≠tulo o autor...">
                <button id="addBookBtn" class="btn btn-main">+ A√ëADIR LIBRO</button>
                <button id="addSagaBtn" class="btn btn-saga">+ CREAR SAGA</button>
            </div>
        </div>

        <div id="mainGrid" class="grid"></div>
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <h2 id="bookModalTitle" style="font-family: 'Oswald'; color: var(--st-pats-gold)">A√ëADIR LIBRO</h2>
            <form id="bookForm">
                <input type="hidden" id="editBookId">
                <input type="text" id="title" placeholder="T√≠tulo" required>
                <input type="text" id="author" placeholder="Autor/a" required>
                <input type="url" id="cover" placeholder="URL de la Imagen" required>
                <select id="rating" required>
                    <option value="0">Valoraci√≥n</option>
                    <option value="6">Leyendo</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê</option>
                    <option value="2">‚≠ê‚≠ê</option>
                    <option value="1">‚≠ê</option>
                </select>
                <textarea id="opinion" placeholder="Opini√≥n (Opcional)" rows="3"></textarea>
                <button type="submit" id="saveBookBtn" class="btn btn-main" style="width: 100%">GUARDAR</button>
                <button type="button" class="btn btn-cancel" onclick="closeModals()">CANCELAR</button>
            </form>
        </div>
    </div>

    <div id="sagaModal" class="modal">
        <div class="modal-content">
            <h2 id="sagaModalTitle" style="font-family: 'Oswald'; color: var(--st-pats-gold)">NUEVA SAGA</h2>
            <form id="sagaForm">
                <input type="hidden" id="editSagaId">
                <input type="text" id="sagaName" placeholder="Nombre de la saga" required>
                <button type="submit" id="saveSagaBtn" class="btn btn-saga" style="width: 100%">CREAR</button>
                <button type="button" class="btn btn-cancel" onclick="closeModals()">CANCELAR</button>
            </form>
        </div>
    </div>

    <script>
        let library = JSON.parse(localStorage.getItem('myLibraryStorageV2')) || { books: [], sagas: [] };
        let currentSagaId = null;

        const mainGrid = document.getElementById('mainGrid');
        const viewTitle = document.getElementById('viewTitle');
        const btnBack = document.getElementById('btnBack');
        const searchInput = document.getElementById('searchInput');

        // Inicializar Sortable para permitir arrastrar
        const sortable = new Sortable(mainGrid, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: function () {
                // Reordenar el array seg√∫n el nuevo orden visual
                const items = Array.from(mainGrid.children);
                const newOrderIds = items.map(item => parseInt(item.dataset.id));

                if (currentSagaId) {
                    const saga = library.sagas.find(s => s.id === currentSagaId);
                    saga.books.sort((a, b) => newOrderIds.indexOf(a.id) - newOrderIds.indexOf(b.id));
                } else {
                    // Separar sagas y libros para reordenar ambos
                    const sagaIds = items.filter(i => i.classList.contains('saga-card')).map(i => parseInt(i.dataset.id));
                    const bookIds = items.filter(i => i.classList.contains('book-card')).map(i => parseInt(i.dataset.id));

                    library.sagas.sort((a, b) => sagaIds.indexOf(a.id) - sagaIds.indexOf(b.id));
                    library.books.sort((a, b) => bookIds.indexOf(a.id) - bookIds.indexOf(b.id));
                }
                save(false); // Guardar sin volver a renderizar para no romper el drag
            }
        });

        function save(shouldRender = true) {
            localStorage.setItem('myLibraryStorageV2', JSON.stringify(library));
            if (shouldRender) render();
            updateStats();
        }

        function render(filter = '') {
            mainGrid.innerHTML = '';
            const search = filter.toLowerCase();

            if (currentSagaId) {
                const saga = library.sagas.find(s => s.id === currentSagaId);
                viewTitle.innerText = saga.name;
                btnBack.classList.remove('hidden');
                document.getElementById('addSagaBtn').classList.add('hidden');
                saga.books.filter(b => b.title.toLowerCase().includes(search)).forEach(book => mainGrid.appendChild(createBookCard(book, true)));
            } else {
                viewTitle.innerText = "Biblioteca Personal";
                btnBack.classList.add('hidden');
                document.getElementById('addSagaBtn').classList.remove('hidden');

                library.sagas.filter(s => s.name.toLowerCase().includes(search)).forEach(saga => {
                    const card = document.createElement('div');
                    card.className = 'saga-card';
                    card.dataset.id = saga.id;
                    card.innerHTML = `<h3>${saga.name}</h3><span>${saga.books.length} LIBROS</span>
                                  <div class="card-actions" style="justify-content: center;">
                                    <button class="action-btn edit-btn" onclick="openEditSaga(event, ${saga.id})">Editar</button>
                                    <button class="action-btn delete-btn" onclick="deleteSaga(event, ${saga.id})">Borrar</button>
                                  </div>`;
                    card.onclick = () => { currentSagaId = saga.id; render(); };
                    mainGrid.appendChild(card);
                });

                library.books.filter(b => b.title.toLowerCase().includes(search)).forEach(book => mainGrid.appendChild(createBookCard(book, false)));
            }
            updateStats();
        }

        function createBookCard(book, isInsideSaga) {
            const div = document.createElement('div');
            div.className = 'book-card';
            div.dataset.id = book.id;

            // L√≥gica para mostrar estrellas o "Leyendo"
            let ratingDisplay = '';
            if (book.rating == 6) {
                ratingDisplay = `<div class="status-reading">üìñ Leyendo</div>`;
            } else if (book.rating > 0 && book.rating <= 5) {
                ratingDisplay = `<div class="stars">${'‚òÖ'.repeat(book.rating)}${'‚òÜ'.repeat(5 - book.rating)}</div>`;
            } else {
                ratingDisplay = `<div class="stars" style="color: transparent;">-</div>`; // Espacio vac√≠o si es 0
            }

            div.innerHTML = `
        <img src="${book.cover}" onerror="this.src='https://via.placeholder.com/240x340?text=Sin+Imagen'">
        <div class="book-content">
            <p class="book-title">${book.title}</p>
            <p class="book-author">${book.author}</p>
            ${ratingDisplay}
            ${book.opinion ? `<div class="opinion">${book.opinion}</div>` : ''}
            <div class="card-actions">
                <button class="action-btn edit-btn" onclick="openEditBook(event, ${book.id}, ${isInsideSaga})">Editar</button>
                <button class="action-btn delete-btn" onclick="deleteBook(event, ${book.id}, ${isInsideSaga})">Borrar</button>
            </div>
        </div>
    `;
            return div;
        }

        // L√≥gica para editar
        function openEditBook(e, id, isInsideSaga) {
            e.stopPropagation();
            const book = isInsideSaga
                ? library.sagas.find(s => s.id === currentSagaId).books.find(b => b.id === id)
                : library.books.find(b => b.id === id);

            document.getElementById('editBookId').value = id;
            document.getElementById('title').value = book.title;
            document.getElementById('author').value = book.author;
            document.getElementById('cover').value = book.cover;
            document.getElementById('rating').value = book.rating;
            document.getElementById('opinion').value = book.opinion;

            document.getElementById('bookModalTitle').innerText = "EDITAR LIBRO";
            document.getElementById('bookModal').style.display = 'flex';
        }

        function openEditSaga(e, id) {
            e.stopPropagation();
            const saga = library.sagas.find(s => s.id === id);
            document.getElementById('editSagaId').value = id;
            document.getElementById('sagaName').value = saga.name;
            document.getElementById('sagaModalTitle').innerText = "EDITAR SAGA";
            document.getElementById('sagaModal').style.display = 'flex';
        }

        document.getElementById('bookForm').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('editBookId').value;
            const bookData = {
                id: id ? parseInt(id) : Date.now(),
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                cover: document.getElementById('cover').value,
                rating: parseInt(document.getElementById('rating').value),
                opinion: document.getElementById('opinion').value
            };

            if (id) {
                // Actualizar existente
                if (currentSagaId) {
                    let saga = library.sagas.find(s => s.id === currentSagaId);
                    let idx = saga.books.findIndex(b => b.id == id);
                    saga.books[idx] = bookData;
                } else {
                    let idx = library.books.findIndex(b => b.id == id);
                    library.books[idx] = bookData;
                }
            } else {
                // Nuevo
                if (currentSagaId) library.sagas.find(s => s.id === currentSagaId).books.push(bookData);
                else library.books.push(bookData);
            }
            save(); closeModals(); e.target.reset();
        };

        document.getElementById('sagaForm').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('editSagaId').value;
            const name = document.getElementById('sagaName').value;

            if (id) {
                library.sagas.find(s => s.id == id).name = name;
            } else {
                library.sagas.push({ id: Date.now(), name: name, books: [] });
            }
            save(); closeModals(); e.target.reset();
        };

        // Funciones de borrar (sin cambios importantes)
        function deleteBook(e, id, isInsideSaga) {
            e.stopPropagation();
            if (!confirm("¬øBorrar este libro?")) return;
            if (isInsideSaga) {
                const saga = library.sagas.find(s => s.id === currentSagaId);
                saga.books = saga.books.filter(b => b.id !== id);
            } else library.books = library.books.filter(b => b.id !== id);
            save();
        }

        function deleteSaga(e, id) {
            e.stopPropagation();
            if (!confirm("¬øBorrar saga y todos sus libros?")) return;
            library.sagas = library.sagas.filter(s => s.id !== id);
            save();
        }

        function updateStats() {
            let total = library.books.length;
            library.sagas.forEach(s => total += s.books.length);
            document.getElementById('mainStats').innerText = `${total} LIBROS REGISTRADOS`;
        }

        const closeModals = () => {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById('editBookId').value = '';
            document.getElementById('editSagaId').value = '';
            document.getElementById('bookModalTitle').innerText = "A√ëADIR LIBRO";
            document.getElementById('sagaModalTitle').innerText = "NUEVA SAGA";
        };

        document.getElementById('addBookBtn').onclick = () => document.getElementById('bookModal').style.display = 'flex';
        document.getElementById('addSagaBtn').onclick = () => document.getElementById('sagaModal').style.display = 'flex';
        btnBack.onclick = () => { currentSagaId = null; render(); };
        searchInput.oninput = (e) => render(e.target.value);

        render();
    </script>

</body>

</html>
